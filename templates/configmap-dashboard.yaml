apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "1"
data:
  dashboard_provisioning.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        folder: 'MyFolder'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
  dashboard1.json: |-
{{ .Files.Get "files/dashboards/.json" | indent 4 }}