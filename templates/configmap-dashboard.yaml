apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  provider.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: 'my-folder'
      type: 'file'
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards
  dashboard1.json: |-
{{ .Files.Get "dashboards/dashboard1.json" | indent 4 }}